
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pygenicarc Technologies | Engineering Projects</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for professional look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Safe area for iPhone X+ */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* --- Accessibility Improvements --- */
      
      /* Focus Indicator */
      :focus-visible {
        outline: 3px solid #f97316;
        outline-offset: 2px;
      }

      /* Skip to Content Link */
      .skip-link {
        position: absolute;
        top: -100px;
        left: 10px;
        background: #ea580c;
        color: white;
        padding: 12px 20px;
        z-index: 9999;
        font-weight: bold;
        transition: top 0.2s;
        border-radius: 0 0 8px 8px;
      }
      .skip-link:focus {
        top: 0;
      }

      /* High Contrast Mode */
      body.high-contrast {
        background-color: #000000 !important;
        color: #ffffff !important;
      }
      
      body.high-contrast * {
        border-color: #ffffff !important;
      }

      body.high-contrast a {
        color: #ffff00 !important;
        text-decoration: underline !important;
      }

      body.high-contrast button, 
      body.high-contrast .btn {
        background-color: #000000 !important;
        color: #ffff00 !important;
        border: 2px solid #ffff00 !important;
        font-weight: bold !important;
      }

      body.high-contrast input, 
      body.high-contrast select, 
      body.high-contrast textarea {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 2px solid #ffffff !important;
      }

      body.high-contrast .bg-white,
      body.high-contrast .bg-slate-50,
      body.high-contrast .bg-slate-100,
      body.high-contrast .bg-slate-900,
      body.high-contrast .bg-orange-50 {
        background-color: #000000 !important;
        color: #ffffff !important;
      }

      body.high-contrast img {
        filter: grayscale(100%) contrast(120%);
      }

      /* Animations */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-pop:active {
        animation: pop 0.2s ease-in-out;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideUp {
        animation: slideUp 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered: ', registration);
        })
        .catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
  </body>
</html>
